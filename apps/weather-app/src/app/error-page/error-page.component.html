<div class="error-page-container">
  <img [src]="logo" alt="logo" class="logo" />
  <label class="error-page-title">
    Oops! Something went wrong
  </label>

  <div class="error-page-action-container">
    <button class="error-page-action" mat-flat-button color="primary" (click)="onRetryClick()">Please try again</button>
  </div>
</div>
